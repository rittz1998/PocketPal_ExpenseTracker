{% extends "advisor/comment.html" %}
{% block title %}Add Comment{% endblock %}
{% block content %}
<!-- extends comment.html from advisor folder -->
<!-- block content starts -->

<div class="container py-4">
  <div class="row g-0 align-items-center">
    <div class="card cascading-right"
      style="padding: 15px; background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
      <div class="row">
        <div class="col-9">
          <p class="fs-4 text-start">Add Comment</p>
        </div>
      </div>
      <div>
        <!-- form for add comment -->
        <form action="{% url 'add_comment' user.id %}" method="POST" name="form">
          {% csrf_token %}
          <!-- cross site request forgery -->
          <div class="form-outline mb-4">
            <label for="acc_name">Comment title</label>
            <input type="text" name="name" value="{{ values.name }}" id="acc_name" class="form-control" required />
          </div>
          <div class="form-outline mb-4">
            <label for="acc_desc">Advice</label>
            <input type="text" id="acc_desc" class="form-control" name="body" value="{{ values.body }}" required />
          </div>
          <div class="form-outline mb-4">
            <label for="">Student User</label>
            <select class="form-select" id="accountSelect1" name="requested_user">
              <option value="select" disabled>Select an account</option>
              <!-- Student user -->
              <option name="requested_user" value="{{user.first_name}} {{user.last_name}}">{{user.first_name}}
                {{user.last_name}}</option>
            </select>
          </div>
          <div class="form-outline mb-4 modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-sub">Add Comment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!-- block content ends -->
